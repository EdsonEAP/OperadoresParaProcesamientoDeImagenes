<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TareaS2-EdsonAlvarado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="col-12">
            <h1 class="text-center">TAREA SEMANA 2 SISTEMAS INTELIGENTES</h1>
        </div>
        <div class="row text-center">
            <div class="col-6">
                <h3>EDSON EMANUEL ALVARADO PRIETO</h3>
            </div>
            <div class="col-6">
                <h3>20B3110254</h3>
            </div>
        </div>
        <div class="row pt-3 bg-black rounded-4">
            <div class="col-6 ">
                <div class="d-flex justify-content-center align-items-center">
                    <div class=" w-100 ">
                        <h2 class="text-center text-white">Configuraci√≥n del procesado</h2>
                        <div>
                            <label class="form-label text-white">Seleccione el operador que deseas procesar:</label>
                            <select class="form-select " aria-label="Default select example" id="selectOperador">
                                <option selected>Seleccione</option>
                                <option value="identidad">O.Puntual - Identidad</option>
                                <option value="invNegativo">O.Puntual - Inverso Negativo</option>
                                <option value="umbral">O.Puntual - Umbral</option>
                                <option value="invUmbral">O.Puntual - Umbral Inverso</option>
                                <option value="umbrales">O.Puntual - 02 Umbrales</option>
                                <option value="umbralesInv">O.Puntual - 02 Umbrales Inverso</option>
                                <option value="filtroPromedio">O.con Vecindad - Filtro Promedio</option>
                                <option value="filtroGaussiano">O.con Vecindad - Filtro Gaussiano</option>
                                <option value="prewitt">O.con Vecindad - Prewitt</option>
                                <option value="sobel">O.con Vecindad - Sobel</option>
                                <option value="roberts">O.con Vecindad - Roberts</option>
                                
                            </select>
                            <div class="row">
                                <div class="pt-3 col-6 d-none " id="umbral1">
                                    <div class="row">
                                        <label for="customRange3" class="form-label col-5">Valor Umbral 1:</label>
                                        <label for="customRange3" class="form-label col-3" id="valueRango">0</label>
                                    </div>
                                    <input type="range" class="form-range" min="0" max="255" step="1" id="rangeUmbral" value="0">
                                </div>
                                <div class="pt-3 col-6 d-none" id="umbral2">
                                    <div class="row">
                                        <label for="customRange3" class="form-label col-5">Valor Umbral 1:</label>
                                        <label for="customRange3" class="form-label col-3" id="valueRango2">0</label>
                                    </div>
                                    
                                    <input type="range" class="form-range" min="0" max="255" step="1" id="rangeUmbral" value="0">
                                </div>
                            </div>
                        </div>
                        <div class="py-3">
                            <div class="form-check ">
                                <input class="form-check-input " type="checkbox" value="" id="bordeCanny">
                                <label class="form-check-label text-white" for="flexCheckDefault">
                                  Resalte de border Canny
                                </label>
                              </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 d-flex justify-content-center align-items-center">
                                <div class="mb-3">
                                    <label for="formFileLg" class="form-label text-white">Seleccione la imagen para procesar:</label>
                                    <input class="form-control form-control-lg" id="file" type="file" accept=".jpg,.png">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <img id="imagenMostrada" src="#" alt="Imagen seleccionada" class="img-fluid mt-3" style="max-width: 300px; display: none;">
                            </div>
                            <div class="col-md-12 d-flex justify-content-center align-items-center py-2">
                                <button type="button" class=" btn btn-primary text-center" id='btnEnviar'>Procesar Imagen</button>
                            </div>
                        </div>
        
                        
                    </div>
                </div>
            </div>
            <div class="col-6 d-flex justify-content-center align-items-cente">
                <div>
                    <h2 class="text-center text-white">Imagen procesada</h2>
                    <button type="button" class="btn btn-info text-center w-100" id="btnEliminarImage">Eliminar Imagen Procesada</button>
                    <img id="imagenProcesada" src="{% static 'image/resultado.jpg' %}?t={{ timestamp }}" alt="Imagen seleccionada" class="img-fluid mt-3" style="max-width: 300px; display: none;">
                </div>
                
            </div>
        </div>
    </div>
    <script src="{% static 'javascript/js.js' %}"></script>
    <script>
        var imagenProcesadaUrl = "{% static 'image/resultado.jpg' %}";
    </script>
    
</body>

</html>
